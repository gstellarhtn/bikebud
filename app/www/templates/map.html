<ion-view view-title="Bike Bud">
  <ion-content>
    <ui-gmap-google-map
            id="map-canvas"
            center='map.center'
            zoom='map.zoom'
            options='map.options'
            events="map.events"
            data-tap-disabled="true"
    >
      <ui-gmap-marker
      control="map.markersControl"
      coords="marker.coords"
      options="marker.options"
      events="marker.events"
      idkey="marker.id">
      </ui-gmap-marker>
    </ui-gmap-google-map>

        <!--{{playlist.title}}-->
      <!--</ion-item>-->
    <!--</ion-list>-->
  </ion-content>
</ion-view>
